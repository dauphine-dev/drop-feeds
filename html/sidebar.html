<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Drop Feeds (side panel)</title>
    <link id="cssLink" href="/resources/themes/dauphine/css/sidebar.css" rel="stylesheet">
    <script src="/js/tools/defaultValues.js"></script>
    <script src="/js/tools/localStorageManager.js"></script>
    <script src="/js/tools/themeManager.js"></script>
    <script src="/js/tools/cssManager.js"></script>
    <script src="/js/tools/compute.js"></script>
    <script src="/js/tools/textTools.js"></script>
    <script src="/js/tools/dateTime.js"></script>
    <script src="/js/tools/browserManager.js"></script>
    <script src="/js/tools/transfer.js"></script>
    <script src="/js/tools/feedManager.js"></script>
    <script src="/js/tools/feedParser.js"></script>
    <script src="/js/tools/bookmarkManager.js"></script>
    <script src="/js/tools/feed.js"></script>
    <script src="/js/tools/listener.js"></script>
    <script src="/js/tools/itemManager.js"></script>
    <script src="/js/tools/dialogs.js"></script>
    <script src="/js/tools/tabManager.js"></script>
    <script src="/js/tools/itemSorter.js"></script>
    <script src="/js/themes/theme-sidebar.js"></script>

  </head>

  <body>
    <div id="main">

      <!-- Top menu -->
      <div class="topMenu">
        <span id="checkFeedsButton" tooltiptext="Check feeds" class="checkFeedsButton topMenuItem toolTip"></span>
        <span id="discoverFeedsButton" tooltiptext="Discover feeds" class="topMenuItem toolTip"></span>
        <span id="onlyUpdatedFeedsButton" tooltiptext="View only updated feeds" class="topMenuItem toolTip"></span>
        <span id="toggleFoldersButton" tooltiptext="Toggle folders (open/close)" class="topMenuItem toolTip"></span>
        <span id="addFeedButton" tooltiptext="Add a new feed" class="topMenuItem toolTip"></span>
        <span id="optionsMenuButton" tooltiptext="Open options tab" class="topMenuItem toolTip"></span>
      </div>

      <!-- Status bar -->
      <div id="statusBar">
        <span id="statusButton" class="statusButton"></span>
        <span id="statusText" ></span>
      </div>

      <!-- selection bar -->
      <div id="selectionBar" class="selectionBar"></div>

      <!-- Tree view -->
      <ul class="contentHeight" id="content">
      </ul>

      <!-- Items panel -->
      <div id ="mainItemsPane">
        <!-- splitter bar -->
        <div id="splitterBarFix">&nbsp;</div>
        <div id="splitterBar"></div>

        <!-- items title bar -->
        <div id="itemsPaneTitleBar">
          <span id="itemsTitle"></span>
        </div>

        <!-- items pane tool bar -->
        <div id="itemsPaneToolBar">
          <span id="itemMarkAsReadButton" tooltiptext="Mark as read" class="topMenuItem toolTip"></span>
          <span id="itemMarkAsUnreadButton" tooltiptext="Mark as unread" class="topMenuItem toolTip"></span>
          <span id="itemMarkAllAsReadButton" tooltiptext="Mark all as read" class="topMenuItem toolTip"></span>
          <span id="itemMarkAllAsUnreadButton" tooltiptext="Mark all as unread" class="topMenuItem toolTip"></span>
          <span id="itemOpenUnreadButton" tooltiptext="Open unread items in new tabs" class="topMenuItem toolTip"></span>
        </div>

        <!-- selection bar items -->
        <div id="selectionBarItems" class="selectionBar"></div>

        <!-- items pane -->
        <div id="itemsPane"></div>
      </div>

      <!-- Context menu -->
      <div id="contextMenuId" class="contextMenuStyle">
        <ul>
          <li id="ctxMnCheckFeeds" class="ctxMenuItem">Check feeds</li>
          <li class="menuSep"></li>
          <li id="ctxMnMarkAllAsRead" class="ctxMenuItem">Set all to read</li>
          <li id="ctxMnMarkAllAsUpdated" class="ctxMenuItem">Set all to updated</li>
          <li class="menuSep"></li>
          <li id="ctxMnOpenAllUpdated" class="ctxMenuItem">Open updated feeds</li>
          <li id="ctxMnOpenUpdatedAsUnified" class="ctxMenuItem">Open updated as a unified feed</li>
        </ul>
      </div>
    </div>

    <script src="/js/ui/sidebar/selectionBarItems.js"></script>
    <script src="/js/ui/sidebar/itemsMenu.js"></script>
    <script src="/js/ui/sidebar/itemsPanel.js"></script>
    <script src="/js/ui/sidebar/splitterBar.js"></script>
    <script src="/js/ui/sidebar/topMenu.js"></script>
    <script src="/js/ui/sidebar/statusBar.js"></script>
    <script src="/js/ui/sidebar/contextMenu.js"></script>
    <script src="/js/ui/sidebar/selectionBar.js"></script>
    <script src="/js/ui/sidebar/treeView.js"></script>
    <script src="/js/ui/sidebar/sidebar.js"></script>
  </body>
</html>
