<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link href="/themes/_templates/css/options.css" rel="stylesheet">
  <link href="/themes/_templates/css/securityFilter.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/themes/_templates/img/favicon.png" />
  <script src="/js/tools/defaultValues.js"></script>
  <script src="/js/tools/localStorageManager.js"></script>
  <script src="/js/tools/textTools.js"></script>
  <title>Drop Feeds (Security filters)</title>
</head>

<body>
  <div class="tableBox">
    <div class="rowGroupBox">

      <div class="rowBox">
        <div class="cellBox autoHeight">
          <h1 id="securityFilterSettings">#Security filter settings</h1>
        </div>
      </div>

      <div class="rowBox">
        <div class="cellBox tab autoHeight a6">
          <button class="tabLinks" id="htmlFilterTabButton" target="htmlFilterTab">#HTML Filter</button>
          <button class="tabLinks" id="cssFilterTabButton" target="cssFilterTab">#CSS Filter</button>
        </div>
      </div>


      <div class="rowBox">
        <!-- ~~~~~~ Tab HTML Filter ~~~~~~ -->
        <div id="htmlFilterTab" class="cellBox tabContent filterTab">

          <div class="rowBox">
            <div class="cellBox">
              <strong id="allowedHtmlElements">#Allowed HTML elements (others are rejected)</strong>
              <p/>
            </div>
          </div>

          <div class="rowBox">
            <div class="cellBox">
              <div class="colBox">

                <div class="cellBox tableContainer">
                  <table class="secTable secTableHTml">
                    <thead>
                      <tr>
                        <th id="thElm">#Elements</th>
                        <th id="thAtt">#Attributes</th>
                      </tr>
                    </thead>
                    <tbody id="allowedHtmlElementsList">
                    </tbody>
                  </table>
                </div>

                <div class="cellBox sepBox">
                </div>

                <div class="cellBox">
                  <button id="htmlFilterAddButton">#Add</button>
                  <p/>
                  <button id="htmlFilterEditButton">#Edit</button>
                  <p/>
                  <button id="htmlFilterRemoveButton">#Remove</button>
                  <p/>
                  <button id="htmlFilterRestoreDefaultButton">#Restore default values</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- ~~~~~~ Tab CSS Filter ~~~~~~ -->
        <div id="cssFilterTab" class="cellBox tabContent filterTab">

          <div class="rowBox">
            <div class="cellBox">
              <strong id="rejectedCssFragments">#Rejected CSS fragments (others are allowed)</strong>
              <p/>
            </div>
          </div>

          <div class="rowBox">
            <div class="cellBox">
              <div class="colBox">

                <div class="cellBox tableContainer">
                    <table class="secTable secTableCss">
                    <tbody id="cssFilterList">
                    </tbody>
                  </table>
                </div>

                <div class="cellBox sepBox">
                </div>

                <div class="cellBox">
                  <button id="cssFilterAddButton">#Add</button>
                  <p/>
                  <button id="cssFilterEditButton">#Edit</button>
                  <p/>
                  <button id="cssFilterRemoveButton">#Remove</button>
                  <p/>
                  <button id="cssFilterRestoreDefaultButton">#Restore default values</button>
                </div>
              </div>
            </div>
          </div>
          <p/>
          <small id="cssInfo">#CSS Filter is enable only when STYLE elem/attr is allowed by HTML Filter</small>

        </div>


      </div>
    </div>
  </div>

  <div id="htmlFilterDialog" class="secDialog hide">
    <h1 id="htmlFilterDialogTitle">#Add</h1>
    <div class="secBodyDialog">
      <come-from id="comeFrom"></come-from>
      <initial-tag id="initialTag"></initial-tag>
      <label id="htmlFilterDialogElementToAllow">#Element to allow</label>
      <br/>
      <input type="text" id="htmlFilterDialogTag" class="fieldText" value="">
      <p/>
      <label id="htmlFilterAddDialogAttributesToAllow">#Attributes to allow</label>
      <br/>
      <input type="text" id="htmlFilterDialogAtt" class="fieldText" value="">
      <p/>
      <button id="htmlFilterDialogCancel">#Cancel</button>
      <button id="htmlFilterDialogOk">#OK</button>
    </div>
  </div>

  <div id="cssFilterDialog" class="secDialog hide">
    <h1 id="cssFilterDialogTitle">#Add</h1>
    <div class="secBodyDialog">
      <come-from id="cssComeFrom"></come-from>
      <initial-tag id="cssInitialFilter"></initial-tag>
      <label id="cssFilterDialogCssFragmentToRejected">#Css fragment to rejected (regular expression / case ignored)</label>
      <br/>
      <input type="text" id="cssFilterDialogFilter" class="fieldText secDialogField" value="">
      <p/>
      <button id="cssFilterDialogCancel">#Cancel</button>
      <button id="cssFilterDialogOk">#OK</button>
    </div>
  </div>


  <div id="messageDialog" class="secDialog hide">
    <h1 id="messageDialogTitle">#Message</h1>
    <div class="secBodyDialog">
      <label id="messageDialogMsg">#...</label>
      <p/>
      <button id="messageDialogOk">#OK</button>
    </div>
  </div>

  <script src="/js/ui/securityFilter/tabCssFilter.js"></script>
  <script src="/js/ui/securityFilter/tabHtmlFilter.js"></script>
  <script src="/js/ui/securityFilter/allTabsControl.js"></script>
</body>

</html>
